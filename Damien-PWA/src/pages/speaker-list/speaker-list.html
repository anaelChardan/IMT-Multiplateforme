<ion-header> 
    <ion-navbar>
        <ion-title>Speakers</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let speaker of speakerObservable | async" (click)="speakerSelected(speaker)">
            <ion-thumbnail item-start>
                <img [src]="'https://devfest.gdgnantes.com' + speaker.photoUrl">
            </ion-thumbnail>
            <h2>{{ speaker.name }}</h2>
            <p>{{ speaker.shortBio }}</p>
    </ion-item>
    </ion-list>
</ion-content>
