<ion-header>

  <ion-navbar>
    <ion-title>{{speaker.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="'https://devfest.gdgnantes.com' + speaker.photoUrl">
    <ion-card-content>
      <ion-card-title>
        {{speaker.name}}
      </ion-card-title>
      <p>
        {{speaker.bio}}
      </p>
      <button ion-button round (click)="saveContact()">Save Contact</button>      
    </ion-card-content>
  </ion-card>
</ion-content>
