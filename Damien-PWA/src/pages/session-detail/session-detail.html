<ion-header>

  <ion-navbar>
    <ion-title>{{session.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p *ngIf="session.type">
    Type : {{session.type}}
  </p>
  <p *ngIf="session.description">
    Description : {{session.description}}
  </p>
  <p>Ajouter une note:</p>

  <p><button ion-button (click)="takeAndSaveAPicture()">TakaPicture</button>
  <button ion-button (click)="pickupPictureFromGallery()">Pick from gallery</button></p>
</ion-content>
