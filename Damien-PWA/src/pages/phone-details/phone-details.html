<ion-header>

  <ion-navbar>
    <ion-title>phone-details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ul>
    <li>
      Device :
      <ul>
        <li>Model : {{device.model}}</li>
        <li>Platform : {{device.platform}}</li>
        <li>Version : {{device.version}}</li>
        <li>Cordova : {{device.cordova}}</li>
        <li>UUID : {{device.uuid}}</li>
      </ul>
    </li>
    <li>
      Network :
      <ul>
        <li>Connection type : {{network.type}}</li>
      </ul>
    </li>
  </ul>

</ion-content>
